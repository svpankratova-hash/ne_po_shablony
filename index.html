<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Метафорические карты</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      padding: 20px;
    }
    h1 {
      color: #444;
    }
    button {
      margin: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #card-container {
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #card-image {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
      opacity: 0;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>
  <h1>Получи свою метафорическую карту</h1>
  <button id="get-card-btn">Получить метафорическую карту</button>

  <div id="card-container">
    <img id="card-image" alt="Метафорическая карта" />
  </div>

  <script>
    // Прямые ссылки на изображения с Google Диска (через uc?export=view&id=...)
    const imageUrls = [
      "https://drive.google.com/uc?export=view&id=10urHUlMVtXMe45mdd8wbDiRNOCpcnRs2",
      "https://drive.google.com/uc?export=view&id=10xO9tkmLstfP14wfuEsqL5q1FmD3QsJ9",
      "https://drive.google.com/uc?export=view&id=1130ZFyh9bcgl4mZAuA7mN6h-8rY1gMtB",
      "https://drive.google.com/uc?export=view&id=117KrzQzwoG7FNr327B2-_T1T6CE2Yg5V",
      "https://drive.google.com/uc?export=view&id=11AGlIbJipm-2Qy4QIhDa5p-HrVQTiHaz",
      "https://drive.google.com/uc?export=view&id=11CHhmbtBZDnYY3_gPgNCuuNOyu3wY0Sm",
      "https://drive.google.com/uc?export=view&id=11CU6GSSf9BabyZOsuWiZCF-WBnKsV2Cn",
      "https://drive.google.com/uc?export=view&id=11D0e0xYOdY9FgaLkTQ33rW3yrU70N-Yh",
      "https://drive.google.com/uc?export=view&id=11Hn6VqO7lOTk1bqNal548ZdHGYNt7QJq"
    ];

    const btn = document.getElementById("get-card-btn");
    const img = document.getElementById("card-image");

    btn.addEventListener("click", () => {
      // Случайный выбор
      const randomIndex = Math.floor(Math.random() * imageUrls.length);
      img.src = imageUrls[randomIndex];
      
      // Показываем изображение с плавным появлением
      img.style.display = "block";
      img.style.opacity = 0;
      setTimeout(() => {
        img.style.opacity = 1;
      }, 50);
    });
  </script>
</body>
</html>
