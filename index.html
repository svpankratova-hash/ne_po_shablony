<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Метафорические карты</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      padding: 20px;
    }
    h1 {
      color: #444;
      margin-bottom: 20px;
    }
    button {
      margin: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #card-container {
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #card-image {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
      opacity: 0;
      transition: opacity 0.5s;
    }
    #card-text, #card-footer {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
      opacity: 0;
      transition: opacity 0.5s;
    }
    #card-footer {
      font-size: 16px;
      color: #555;
    }
    #card-footer a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }
    #card-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

      От Светланы Панкратовой<br>
      Для связи переходи в телеграм <a href="https://t.me/distant_vision" target="_blank">https://t.me/distant_vision</a>

    const texts = [
      "Посмотри на карту и задай себе вопрос: что это значит для меня?",
      "Обрати внимание на первую мысль, которая пришла в голову.",
      "Эта карта может быть подсказкой на сегодняшний день.",
      "Какие эмоции вызывает у тебя это изображение?",
      "Что важного ты можешь вынести из этой карты?"
    ];

    const btn = document.getElementById("get-card-btn");
    const img = document.getElementById("card-image");
    const textBlock = document.getElementById("card-text");
    const footer = document.getElementById("card-footer");

    // Предзагрузка картинок
    imageUrls.forEach(src => {
      new Image().src = src;
    });

    btn.addEventListener("click", () => {
      const randomIndex = Math.floor(Math.random() * imageUrls.length);
      img.src = imageUrls[randomIndex];
      img.alt = `Метафорическая карта №${randomIndex + 1}`;

      img.style.display = "block";
      img.style.opacity = 0;
      textBlock.style.opacity = 0;
      footer.style.opacity = 0;

      requestAnimationFrame(() => {
        img.style.opacity = 1;
      });

      // Выбираем случайный текст
      const randomText = texts[Math.floor(Math.random() * texts.length)];
      textBlock.textContent = randomText;
      setTimeout(() => {
        textBlock.style.opacity = 1;
        footer.style.opacity = 1;
      }, 300);
    });
