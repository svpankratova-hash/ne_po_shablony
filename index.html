<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Метафорические карты</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      padding: 20px;
    }
    h1 {
      color: #444;
      margin-bottom: 20px;
    }
    button {
      margin: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #card-container {
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #card-image {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
      opacity: 0;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>
  <h1>Получи свою метафорическую карту</h1>
  <button id="get-card-btn">Получить метафорическую карту</button>

  <div id="card-container">
    <img id="card-image" alt="Метафорическая карта" />
  </div>

  <script>
    const imageUrls = [
      "https://i.ibb.co/YB3WqgJ1/IMG-20250506-WA0015.jpg",
      "https://i.ibb.co/PGwZKcLZ/DSC-0008.jpg",
      "https://i.ibb.co/MrFBGNs/20240921-112151.jpg",
      "https://i.ibb.co/DHtknQ4F/DSC-0462.jpg"
    ];

    if (imageUrls.length === 0) {
      alert("Нет доступных изображений.");
      throw new Error("Пустой массив imageUrls");
    }

    const btn = document.getElementById("get-card-btn");
    const img = document.getElementById("card-image");

    // Предзагрузка
    imageUrls.forEach(src => {
      const preload = new Image();
      preload.src = src;
    });

    btn.addEventListener("click", () => {
      const randomIndex = Math.floor(Math.random() * imageUrls.length);
      img.src = imageUrls[randomIndex];
      img.alt = `Метафорическая карта №${randomIndex + 1}`;

      img.style.display = "block";
      img.style.opacity = 0;

      requestAnimationFrame(() => {
        img.style.opacity = 1;
      });
    });
  </script>
</body>
</html>
